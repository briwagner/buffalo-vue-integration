<h1>Event List</h1>

<p>This list is rendered with Vue script `eventList.js`.</p>

<div id="eventList"></div>

<script>
  let eventList = <%= toJSON(eventData) %>
</script>

<%= javascriptTag("eventList.js") %>

<p>Plain HTML list</p>
<ul>
  <%= for (ev) in events { %>
    <%= raw(ev.ToListItem()) %>
  <% } %>
</ul>
