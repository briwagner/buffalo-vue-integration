<style>
  .auth-wrapper{
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-wrapper .sign-form{
    max-width: 350px;
    width: 100%;
    padding: 0 20px;
  }

  .auth-wrapper h1{margin-bottom: 20px;}
</style>

<div class="auth-wrapper">
  <div class="sign-form">
    <h1>User Recovery Code</h1>

    <%= formFor(req, {action: accountRecoveryPath(), method: "POST"}) { %>
      <%= f.InputTag("Email") %>

      <button class="btn btn-success">Send</button>
    <% } %>
  </div>
</div>
